<ion-view title="My Info">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <button class="button button-block button-positive" type="button" ng-click="generateBarcode()">Generate Barcode</button>   
        <button class="button button-block button-positive" type="button" ng-click="newField()">Add New Field</button>

      <md-content layout-padding layout="column">
        <form ng-submit="$event.preventDefault()">

          <md-autocomplete
              ng-disabled="isDisabled"
              md-no-cache="noCache"
              md-selected-item="selectedItem"
              md-search-text-change="searchTextChange(searchText)"
              md-search-text="searchText"
              md-selected-item-change="selectedItemChange(item)"
              md-items="item in querySearch(searchText)"
              md-item-text="item.display"
              md-min-length="0"
              ng-click="expanded = true"
              binding-expanded="expanded"
              placeholder="Please type here for a form">
            <md-item-template>        
              <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span>
            </md-item-template>
            <md-not-found>
              No matches found for "{{searchText}}".
            </md-not-found>
          </md-autocomplete>

        </form>
        </md-content>  

      <md-content class="md-padding" ng-class="{slideDown: expanded}" style="margin-top:-10px">
        <md-tabs md-selected="0" md-dynamic-height md-border-bottom load-client-templates="switchTemplates('client')" load-owners-templates="switchTemplates('owners')">
          <md-tab label="MY FORMS">
            <md-content class="md-padding">

            </md-content>
          </md-tab>
          <md-tab label="OTHERS">
            <md-content class="md-padding">

            </md-content>
          </md-tab>
        </md-tabs>
      </md-content>

    <md-content md-theme="docs-dark" layout-padding="" layout="row" layout-sm="column">
        <md-input-container ng-repeat="field in fields">
          <label>{{field.label}}</label>
          <input ng-model="field.value" ng-change="updateField()">
          <div> 
            <div class="right delete">
                <md-button class="md-raised md-warn" ng-click="deleteField(field)">Delete</md-button>
            </div>           
          </div>
        </md-input-container>       
      </md-content>

    </ion-content>
</ion-view>
