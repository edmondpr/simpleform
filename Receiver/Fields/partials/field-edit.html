<div class="modal-header">
    <h3 class="modal-title">Edit Field {{ field.name }}</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form">
	  <div ng-include="'partials/_form.html'"></div>
	</form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" ng-click="updateField()">Save</button>
    <button class="btn btn-warning btn-sm" ng-click="cancel()">Cancel</button>
</div>
