<!DOCTYPE html>
  <html data-ng-app="fieldApp">
  <head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Data</title>
    <link rel="stylesheet" type="text/css" href="../../common/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/fields.css"/>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" ui-sref="fields">My Data</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a ui-sref="fields">Home</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="left vertical-menu">
        <div class="btn-group-vertical">
          <button type="button" class="btn btn-primary" ui-sref="scan">SCAN</button>
          <button type="button" class="btn btn-primary" ui-sref="fields">Forms</button>
          <button type="button" class="btn btn-primary">Clients</button>
        </div> 
      </div>    
      <div class="right views">
        <div ui-view></div> <!-- This is where our views will load -->
      </div>
    </div>
    <script type="text/javascript" src="../../common/lib/angular.js"></script>
    <script type="text/javascript" src="../../common/lib/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="../../common/lib/angular-resource.js"></script>
    <script type="text/javascript" src="../../common/lib/angular-ui-bootstrap.js"></script>    
    <script type="text/javascript" src="../../common/lib/jquery-1.8.2.min.js"></script>  
    <script type="text/javascript" src="../../common/lib/qrcode.js"></script>    
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>  
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>  
  </body>
</html>
