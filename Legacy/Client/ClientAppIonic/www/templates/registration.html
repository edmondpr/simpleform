<ion-header-bar>
    <h1 class="title">Registration</h1>
</ion-header-bar>
<ion-content>
    <form class="form-horizontal" role="form">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" ng-model="regData.name">
            </label>    
            <label class="item item-input">
                <span class="input-label">E-mail</span>
                <input type="text" ng-model="regData.email">
            </label>  
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="regData.password">
            </label>
            <label class="item">
                <button class="button button-block button-positive" type="button" ng-click="saveData()">Register</button>
            </label>
        </div>
    </form>
</ion-content>
