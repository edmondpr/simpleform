<ion-view title="My Forms">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <button class="button button-block button-positive" type="button" ng-click="generateBarcode()">Generate Barcode</button>    
        <button class="button button-block button-positive" type="button" ng-click="newField()">Add New Field</button>
        <ion-list>
            <ion-item ng-repeat="field in fields">
                <div class="left">
                    <label class="item item-input item-stacked-label label-value">
                        <span class="input-label">{{field.label}}</span>
                        <input type="text" ng-model="field.value" ng-change="updateField()" value="{{field.value}}">
                    </label>                
                </div>
                <div class="right delete">
                    <button class="button button-small button-assertive" type="button" ng-click="deleteField(field)">Delete</button>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
