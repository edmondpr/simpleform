<div class="form-group">
  <label for="label" class="col-sm-2 control-label">Label</label>
  <div class="col-sm-10">
    <input type="text" ng-model="client.label" class="form-control" id="label" placeholder="Label Here"/>
  </div>
</div>
<div class="form-group">
  <label for="value" class="col-sm-2 control-label">Value</label>
  <div class="col-sm-10">
    <input type="text" ng-model="client.value" class="form-control" id="value" placeholder="Value Here"/>
  </div>
</div>
